<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="mobile-web-app-capable" content="yes">
<title>Whiteout Survival - 화이트아웃 서바이벌</title>
<style>
:root {
  --sab: env(safe-area-inset-bottom, 0px);
  --sat: env(safe-area-inset-top, 0px);
  --sal: env(safe-area-inset-left, 0px);
  --sar: env(safe-area-inset-right, 0px);
}
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
  width: 100%; height: 100%;
  overflow: hidden;
  overscroll-behavior: none;
  touch-action: none;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  user-select: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
}
body { background: #1a1a2e; }
#game-container {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  width: 100%;
  height: 100%;
}
canvas { display: block; width: 100% !important; height: 100% !important; }
</style>
</head>
<body>
<div id="game-container"></div>
<script>
  // Expose safe area insets to JS before game loads
  window.getSafeAreaInsets = function() {
    const div = document.createElement('div');
    div.style.cssText = 'position:fixed;top:env(safe-area-inset-top,0px);right:env(safe-area-inset-right,0px);bottom:env(safe-area-inset-bottom,0px);left:env(safe-area-inset-left,0px);pointer-events:none;visibility:hidden;';
    document.body.appendChild(div);
    const cs = getComputedStyle(div);
    const rect = div.getBoundingClientRect();
    const insets = {
      top: rect.top,
      right: window.innerWidth - rect.right,
      bottom: window.innerHeight - rect.bottom,
      left: rect.left
    };
    document.body.removeChild(div);
    return insets;
  };
  // Reliable viewport height (handles iOS Safari dynamic toolbar)
  window.getGameHeight = function() {
    return window.visualViewport ? window.visualViewport.height : window.innerHeight;
  };
  window.getGameWidth = function() {
    return window.visualViewport ? window.visualViewport.width : window.innerWidth;
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
<script src="game.js"></script>
</body>
</html>
