<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Color Palette */
    .mg { fill: #808080; } /* Main Grey */
    .dg { fill: #606060; } /* Dark Grey (for ears, shadows, nose bridge) */
    .w { fill: #ffffff; } /* White (for eye highlight) */
    .k { fill: #000000; } /* Black (for eye pupil, nose tip) */
  </style>

  <!-- Wolf Head and Body Pixel Art -->

  <!-- Left Ear (viewer's right) -->
  <rect x="7" y="1" width="2" height="1" class="dg"/>
  <rect x="6" y="2" width="3" height="1" class="dg"/>

  <!-- Right Ear (viewer's left, partially obscured) -->
  <rect x="10" y="1" width="1" height="1" class="dg"/>
  <rect x="11" y="2" width="1" height="1" class="dg"/>

  <!-- Head - Top Section -->
  <rect x="5" y="2" width="1" height="1" class="mg"/>
  <rect x="4" y="3" width="12" height="1" class="mg"/>
  <rect x="3" y="4" width="13" height="1" class="mg"/>
  <rect x="2" y="5" width="14" height="1" class="mg"/>
  <rect x="1" y="6" width="15" height="1" class="mg"/>

  <!-- Head - Eye and Snout Section -->
  <rect x="1" y="7" width="5" height="1" class="mg"/>
  <rect x="6" y="7" width="1" height="1" class="w"/> <!-- Eye white -->
  <rect x="7" y="7" width="7" height="1" class="mg"/>
  <rect x="14" y="7" width="3" height="1" class="dg"/> <!-- Snout bridge -->

  <rect x="1" y="8" width="5" height="1" class="mg"/>
  <rect x="6" y="8" width="1" height="1" class="k"/> <!-- Eye pupil -->
  <rect x="7" y="8" width="7" height="1" class="mg"/>
  <rect x="14" y="8" width="3" height="1" class="dg"/> <!-- Snout bridge -->

  <rect x="1" y="9" width="13" height="1" class="mg"/>
  <rect x="14" y="9" width="2" height="1" class="dg"/> <!-- Snout -->
  <rect x="16" y="9" width="1" height="1" class="k"/> <!-- Nose tip -->

  <rect x="2" y="10" width="12" height="1" class="mg"/>
  <rect x="14" y="10" width="3" height="1" class="dg"/> <!-- Snout -->

  <rect x="3" y="11" width="11" height="1" class="mg"/>
  <rect x="14" y="11" width="3" height="1" class="dg"/> <!-- Snout -->

  <rect x="4" y="12" width="10" height="1" class="mg"/>
  <rect x="14" y="12" width="2" height="1" class="dg"/> <!-- Snout -->

  <rect x="5" y="13" width="10" height="1" class="mg"/> <!-- Jawline / Under-snout -->

  <!-- Neck and Body Section (tapering down) -->
  <rect x="6" y="14" width="10" height="1" class="mg"/>
  <rect x="7" y="15" width="9" height="1" class="mg"/>
  <rect x="8" y="16" width="8" height="1" class="mg"/>
  <rect x="16" y="16" width="2" height="1" class="dg"/> <!-- Body shadow -->

  <rect x="9" y="17" width="7" height="1" class="mg"/>
  <rect x="16" y="17" width="1" height="1" class="dg"/> <!-- Body shadow -->

  <rect x="10" y="18" width="7" height="1" class="mg"/>
  <rect x="17" y="18" width="2" height="1" class="dg"/> <!-- Body shadow -->

  <rect x="11" y="19" width="6" height="1" class="mg"/>
  <rect x="17" y="19" width="2" height="1" class="dg"/> <!-- Body shadow -->

  <rect x="12" y="20" width="5" height="1" class="mg"/>
  <rect x="17" y="20" width="1" height="1" class="dg"/> <!-- Body shadow -->

  <rect x="13" y="21" width="5" height="1" class="mg"/>
  <rect x="18" y="21" width="1" height="1" class="dg"/> <!-- Body shadow -->

  <rect x="14" y="22" width="5" height="1" class="mg"/>
  <rect x="19" y="22" width="1" height="1" class="dg"/> <!-- Body shadow -->

  <rect x="15" y="23" width="4" height="1" class="mg"/>
  <rect x="19" y="23" width="1" height="1" class="dg"/> <!-- Body shadow -->

  <rect x="16" y="24" width="3" height="1" class="mg"/>
  <rect x="19" y="24" width="1" height="1" class="dg"/> <!-- Body shadow -->

  <rect x="17" y="25" width="2" height="1" class="mg"/>
  <rect x="19" y="25" width="1" height="1" class="dg"/> <!-- Body shadow -->

  <rect x="18" y="26" width="2" height="1" class="mg"/>
  <rect x="20" y="26" width="1" height="1" class="dg"/> <!-- Body shadow -->

  <rect x="19" y="27" width="2" height="1" class="mg"/>
  <rect x="21" y="27" width="1" height="1" class="dg"/> <!-- Body shadow -->

  <rect x="20" y="28" width="2" height="1" class="mg"/>
  <rect x="22" y="28" width="1" height="1" class="dg"/> <!-- Body shadow -->

  <rect x="21" y="29" width="2" height="1" class="mg"/>
  <rect x="23" y="30" width="1" height="1" class="mg"/>
</svg>
