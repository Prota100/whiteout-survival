<svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Polar Bear - White body and head -->
  <g fill="#FFFFFF">
    <!-- Ears -->
    <rect x="21" y="10" width="2" height="1"/>
    <rect x="25" y="10" width="2" height="1"/>
    <rect x="20" y="11" width="4" height="1"/>
    <rect x="24" y="11" width="4" height="1"/>

    <!-- Head top -->
    <rect x="19" y="12" width="10" height="1"/>
    <rect x="18" y="13" width="12" height="1"/>
    <rect x="17" y="14" width="14" height="1"/>
    <rect x="16" y="15" width="16" height="1"/>
    <rect x="15" y="16" width="18" height="1"/>
    <rect x="14" y="17" width="20" height="1"/>
    <rect x="13" y="18" width="22" height="1"/>
    <rect x="12" y="19" width="24" height="1"/>

    <!-- Neck/Snout connection -->
    <rect x="11" y="20" width="26" height="1"/>
    <rect x="10" y="21" width="28" height="1"/>
    <rect x="9" y="22" width="30" height="1"/>
    <rect x="8" y="23" width="32" height="1"/>

    <!-- Body -->
    <rect x="8" y="24" width="34" height="1"/>
    <rect x="7" y="25" width="36" height="1"/>
    <rect x="7" y="26" width="37" height="1"/>
    <rect x="7" y="27" width="38" height="1"/>
    <rect x="8" y="28" width="38" height="1"/>
    <rect x="9" y="29" width="38" height="1"/>
    <rect x="10" y="30" width="37" height="1"/>
    <rect x="11" y="31" width="36" height="1"/>
    <rect x="12" y="32" width="34" height="1"/>
    <rect x="13" y="33" width="32" height="1"/>
    <rect x="14" y="34" width="30" height="1"/>
    <rect x="15" y="35" width="28" height="1"/>

    <!-- Legs - Front pair (left) and Back pair (right) -->
    <rect x="17" y="36" width="7" height="1"/>
    <rect x="27" y="36" width="7" height="1"/>
    <rect x="17" y="37" width="7" height="1"/>
    <rect x="27" y="37" width="7" height="1"/>
    <rect x="18" y="38" width="6" height="1"/>
    <rect x="28" y="38" width="6" height="1"/>
    <rect x="18" y="39" width="6" height="1"/>
    <rect x="28" y="39" width="6" height="1"/>
    <rect x="19" y="40" width="5" height="1"/>
    <rect x="29" y="40" width="5" height="1"/>
    <rect x="19" y="41" width="5" height="1"/>
    <rect x="29" y="41" width="5" height="1"/>
    <rect x="20" y="42" width="3" height="1"/>
    <rect x="30" y="42" width="3" height="1"/>
  </g>

  <!-- Brown features -->
  <g fill="#5C3317">
    <!-- Nose -->
    <rect x="10" y="20" width="2" height="1"/>
    <rect x="9" y="21" width="2" height="1"/>
    <rect x="8" y="22" width="2" height="1"/>

    <!-- Eyes -->
    <rect x="16" y="17" width="1" height="1"/>
    <rect x="22" y="17" width="1" height="1"/>

    <!-- Paws/Ground shading (for the two visible legs) -->
    <rect x="19" y="43" width="5" height="1"/>
    <rect x="29" y="43" width="5" height="1"/>
    <rect x="20" y="44" width="3" height="1"/>
    <rect x="30" y="44" width="3" height="1"/>
  </g>
</svg>
